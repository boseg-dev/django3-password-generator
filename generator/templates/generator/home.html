<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Random Password Generator</h1>
      <form  action="{% url 'password'  %}" >
          <select  name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected = 'selected'>9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select>Length
          <br>
          <input type="checkbox" name="upper"> Uppercase
          <br>
          <input type="checkbox" name="number"> Number
          <br>
          <input type="checkbox" name="special"> Special Characters
          <br>
          <input type="submit" value="Generate password" class="btn btn-primary">
      </form>

    </div>


  </body>
</html>
